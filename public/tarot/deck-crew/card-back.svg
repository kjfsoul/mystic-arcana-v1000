<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cosmicGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8A2BE2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </radialGradient>
    <pattern id="circuitPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#0A0A0A"/>
      <path d="M10,10 L30,10 L30,30 L10,30 Z" stroke="#00FF00" stroke-width="1" fill="none" opacity="0.3"/>
      <circle cx="10" cy="10" r="2" fill="#00FFFF" opacity="0.7"/>
      <circle cx="30" cy="30" r="2" fill="#FF00FF" opacity="0.7"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#cosmicGlow)"/>
  <rect width="400" height="600" fill="url(#circuitPattern)" opacity="0.3"/>
  
  <!-- Central Logo Area -->
  <g transform="translate(200,300)">
    <!-- Outer Ring -->
    <circle r="120" stroke="#00FFFF" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0 753;376 377;0 753" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner Hexagon -->
    <polygon points="-60,0 -30,-52 30,-52 60,0 30,52 -30,52" 
             stroke="#8A2BE2" stroke-width="2" fill="rgba(138,43,226,0.2)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Center Symbol -->
    <g>
      <!-- Binary Code Streams -->
      <text x="-40" y="-10" font-family="monospace" font-size="12" fill="#00FF00" opacity="0.7">1010</text>
      <text x="10" y="0" font-family="monospace" font-size="12" fill="#00FF00" opacity="0.7">1101</text>
      <text x="-20" y="15" font-family="monospace" font-size="12" fill="#00FF00" opacity="0.7">0110</text>
      
      <!-- Central Gem -->
      <polygon points="0,-15 10,-5 10,5 0,15 -10,5 -10,-5" fill="#FFFFFF" opacity="0.9"/>
      <polygon points="0,-10 7,-3 7,3 0,10 -7,3 -7,-3" fill="#00FFFF" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Corner Elements -->
  <g transform="translate(50,50)">
    <circle r="8" fill="#FF00FF" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g transform="translate(350,50)">
    <circle r="8" fill="#00FFFF" opacity="0.6">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g transform="translate(50,550)">
    <circle r="8" fill="#00FF00" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g transform="translate(350,550)">
    <circle r="8" fill="#FFD700" opacity="0.6">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" 
        fill="#FFFFFF" opacity="0.8">CREW TAROT</text>
  <text x="200" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" 
        fill="#C0C0C0" opacity="0.6">Digital Mysticism</text>
</svg>