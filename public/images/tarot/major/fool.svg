<svg width="200" height="300" viewBox="0 0 200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="12" fill="url(#skyGradient)" stroke="rgba(138, 43, 226, 0.5)" stroke-width="2"/>
  
  <!-- Mountains in background -->
  <path d="M0 180 L40 120 L80 140 L120 100 L160 130 L200 110 L200 300 L0 300 Z" fill="#8B7355" opacity="0.7"/>
  
  <!-- Sun -->
  <circle cx="160" cy="50" r="20" fill="#FFD700" opacity="0.8"/>
  <g stroke="#FFD700" stroke-width="2" opacity="0.6">
    <line x1="160" y1="20" x2="160" y2="30"/>
    <line x1="190" y1="50" x2="180" y2="50"/>
    <line x1="160" y1="80" x2="160" y2="70"/>
    <line x1="130" y1="50" x2="140" y2="50"/>
    <line x1="182" y1="28" x2="177" y2="33"/>
    <line x1="182" y1="72" x2="177" y2="67"/>
    <line x1="138" y1="72" x2="143" y2="67"/>
    <line x1="138" y1="28" x2="143" y2="33"/>
  </g>
  
  <!-- The Fool figure -->
  <g transform="translate(70, 120)">
    <!-- Body -->
    <ellipse cx="30" cy="40" rx="15" ry="35" fill="url(#figureGradient)"/>
    
    <!-- Head -->
    <circle cx="30" cy="10" r="12" fill="#FDBCB4"/>
    
    <!-- Hat with feather -->
    <path d="M18 8 Q30 -5 42 8 Q38 0 35 -2 L32 0" fill="#FF6347"/>
    <path d="M35 -2 Q40 -8 45 -5" stroke="#228B22" stroke-width="2" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="15" cy="30" rx="8" ry="20" fill="url(#figureGradient)" transform="rotate(-20)"/>
    <ellipse cx="45" cy="30" rx="8" ry="20" fill="url(#figureGradient)" transform="rotate(20)"/>
    
    <!-- Legs -->
    <ellipse cx="20" cy="75" rx="8" ry="25" fill="url(#figureGradient)"/>
    <ellipse cx="40" cy="70" rx="8" ry="25" fill="url(#figureGradient)" transform="rotate(15)"/>
    
    <!-- Staff -->
    <line x1="10" y1="10" x2="8" y2="60" stroke="#8B4513" stroke-width="3"/>
    <rect x="5" y="8" width="8" height="6" fill="#FFD700"/>
    
    <!-- Knapsack -->
    <ellipse cx="45" cy="25" rx="8" ry="12" fill="#8B4513"/>
  </g>
  
  <!-- Cliff edge -->
  <path d="M0 200 L60 200 L65 300 L0 300 Z" fill="#8B7355"/>
  
  <!-- Dog -->
  <g transform="translate(40, 180)">
    <ellipse cx="0" cy="5" rx="8" ry="6" fill="#FFFFFF"/>
    <circle cx="-5" cy="2" r="3" fill="#FFFFFF"/>
    <path d="M-8 2 L-6 0 L-4 2" stroke="#000000" stroke-width="1" fill="none"/>
    <circle cx="-7" cy="1" r="1" fill="#000000"/>
    <path d="M3 8 L8 12 L3 10 L-2 12 L3 8" fill="#FFFFFF"/>
  </g>
  
  <!-- Title -->
  <rect x="10" y="250" width="180" height="40" rx="8" fill="rgba(0,0,0,0.7)"/>
  <text x="100" y="270" text-anchor="middle" fill="#FFD700" font-family="serif" font-size="16" font-weight="bold">0 â€¢ THE FOOL</text>
  <text x="100" y="285" text-anchor="middle" fill="#FFFFFF" font-family="serif" font-size="10">New Beginnings</text>
</svg>