<svg width="200" height="300" viewBox="0 0 200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="magicianBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B008B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="12" fill="url(#magicianBg)" stroke="rgba(138, 43, 226, 0.5)" stroke-width="2"/>
  
  <!-- Infinity symbol above -->
  <g transform="translate(100, 30)">
    <path d="M-15 0 Q-10 -8 0 0 Q10 8 15 0 Q10 -8 0 0 Q-10 8 -15 0" fill="none" stroke="#FFD700" stroke-width="3"/>
  </g>
  
  <!-- The Magician figure -->
  <g transform="translate(100, 80)">
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#FDBCB4"/>
    
    <!-- Hair -->
    <path d="M-15 -10 Q0 -25 15 -10 Q12 -15 8 -18 Q0 -20 -8 -18 Q-12 -15 -15 -10" fill="#8B4513"/>
    
    <!-- Robe -->
    <path d="M-20 15 Q-25 40 -20 80 L-15 120 L15 120 L20 80 Q25 40 20 15 L20 10 L-20 10 Z" fill="url(#robeGradient)"/>
    
    <!-- White undergarment -->
    <path d="M-18 15 L-18 50 L18 50 L18 15 Z" fill="#FFFFFF"/>
    
    <!-- Arms -->
    <!-- Right arm pointing up -->
    <g transform="rotate(-30)">
      <ellipse cx="25" cy="-5" rx="8" ry="25" fill="#FDBCB4"/>
    </g>
    
    <!-- Left arm pointing down -->
    <g transform="rotate(30)">
      <ellipse cx="-25" cy="20" rx="8" ry="25" fill="#FDBCB4"/>
    </g>
    
    <!-- Wand in right hand -->
    <g transform="rotate(-30)">
      <line x1="32" y1="-25" x2="32" y2="-35" stroke="#8B4513" stroke-width="4"/>
      <circle cx="32" cy="-35" r="3" fill="#FFD700"/>
    </g>
    
    <!-- Belt -->
    <rect x="-20" y="45" width="40" height="8" fill="#FFD700"/>
    <circle cx="0" cy="49" r="4" fill="#FF6347"/>
  </g>
  
  <!-- Altar table -->
  <rect x="50" y="200" width="100" height="15" fill="#8B4513"/>
  <rect x="45" y="215" width="110" height="8" fill="#654321"/>
  
  <!-- Four suit symbols on altar -->
  <g transform="translate(100, 208)">
    <!-- Pentacle (left) -->
    <circle cx="-30" cy="0" r="6" fill="#FFD700"/>
    <path d="M-30 -6 L-27 1 L-36 -2 L-24 -2 L-33 1 Z" fill="#8B4513"/>
    
    <!-- Cup -->
    <path d="M-10 -4 L-10 2 Q-10 6 -6 6 L-2 6 Q2 6 2 2 L2 -4 Z" fill="#C0C0C0"/>
    <rect x="-6" y="6" width="4" height="2" fill="#C0C0C0"/>
    
    <!-- Sword -->
    <line x1="10" y1="-6" x2="10" y2="4" stroke="#C0C0C0" stroke-width="2"/>
    <rect x="8" y="4" width="4" height="3" fill="#8B4513"/>
    
    <!-- Wand -->
    <line x1="30" y1="-6" x2="30" y2="6" stroke="#8B4513" stroke-width="3"/>
    <circle cx="30" cy="-6" r="2" fill="#228B22"/>
  </g>
  
  <!-- Roses and lilies border -->
  <g fill="#FF69B4" opacity="0.6">
    <circle cx="20" cy="60" r="4"/>
    <circle cx="180" cy="80" r="4"/>
    <circle cx="25" cy="160" r="4"/>
    <circle cx="175" cy="140" r="4"/>
  </g>
  
  <g fill="#FFFFFF" opacity="0.7">
    <ellipse cx="15" cy="100" rx="3" ry="8"/>
    <ellipse cx="185" cy="120" rx="3" ry="8"/>
    <ellipse cx="20" cy="200" rx="3" ry="8"/>
    <ellipse cx="180" cy="180" rx="3" ry="8"/>
  </g>
  
  <!-- Title -->
  <rect x="10" y="250" width="180" height="40" rx="8" fill="rgba(0,0,0,0.7)"/>
  <text x="100" y="270" text-anchor="middle" fill="#FFD700" font-family="serif" font-size="16" font-weight="bold">I â€¢ THE MAGICIAN</text>
  <text x="100" y="285" text-anchor="middle" fill="#FFFFFF" font-family="serif" font-size="10">Manifestation</text>
</svg>