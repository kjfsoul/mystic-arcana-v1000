<svg width="200" height="300" viewBox="0 0 200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#11175d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c0c3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#9370db;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#dda0dd;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="12" fill="url(#cardGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Mystical Symbols -->
  <circle cx="100" cy="80" r="25" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.7"/>
  <path d="M85 80 L100 95 L115 80 L100 65 Z" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.7"/>
  
  <!-- Stars -->
  <g fill="#ffd700" opacity="0.6">
    <circle cx="40" cy="40" r="2"/>
    <circle cx="160" cy="50" r="1.5"/>
    <circle cx="30" cy="120" r="1"/>
    <circle cx="170" cy="140" r="2"/>
    <circle cx="45" cy="250" r="1.5"/>
    <circle cx="155" cy="260" r="1"/>
  </g>
  
  <!-- Card Title Area -->
  <rect x="20" y="200" width="160" height="80" rx="8" fill="rgba(0,0,0,0.5)" stroke="rgba(138, 43, 226, 0.3)" stroke-width="1"/>
  
  <!-- Placeholder Text -->
  <text x="100" y="230" text-anchor="middle" fill="#ffd700" font-family="serif" font-size="14" font-weight="bold">TAROT CARD</text>
  <text x="100" y="250" text-anchor="middle" fill="#b19cd9" font-family="serif" font-size="10">Mystical Wisdom</text>
  <text x="100" y="265" text-anchor="middle" fill="#b19cd9" font-family="serif" font-size="8">Awaits You</text>
</svg>